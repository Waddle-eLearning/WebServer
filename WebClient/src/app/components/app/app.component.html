<header>
    <md-toolbar color="primary">
        <button md-icon-button (click)="toggleSidenav()">
            <md-icon>menu</md-icon>
        </button>

        <!-- This fills the remaining space of the current row -->
        <!-- This fills the remaining space of the current row -->
        <span class="example-fill-remaining-space"></span>

        <span>
            <a *ngIf="!isAuthenticated" href="#/login">
                 <button md-raised-button>Login</button>
            </a>

             <button *ngIf="isAuthenticated" md-icon-button [mdMenuTriggerFor]="menu">
                <md-icon>more_vert</md-icon>
            </button>

            <md-menu #menu="mdMenu">
            <button md-menu-item [routerLink]="['/account']">
                <md-icon>account_circle</md-icon>
                <span >{{user?.username}}</span>
            </button>

            <a (click)="logout()" href="#/login" md-menu-item>
                <span>Sign out</span>
            </a>
        </md-menu>
        </span>

    </md-toolbar>


</header>

<main id="main flow-text">
    <md-sidenav-container fxFlex fxFlexFill>

        <md-sidenav  mode="side" #sidenav>
            <router-outlet name="sidenav"></router-outlet>
        </md-sidenav>

        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </md-sidenav-container>
</main>
